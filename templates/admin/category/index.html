{% extends 'admin/AdminDashboard.html' %}

{% block content %}
<div class="content-wrapper pb-0">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card ">
                <div class="card-body">
                    <div class="row mb-3 mt-2">
                        <div class="col-md-6 h3">CATEGORY - {{indexObj.name}}</div>
                        <div class="col-md-6" align="right">
                            <button class="btn btn-sm btn-warning btn-add">
                                <a href="{% url 'admin_category_add' indexObj.id %}" class="text-white"><i class="mdi mdi-plus-circle mr-2"></i>ADD</a>
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive mt-3">
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% if cat %}
                                    {% for sin in cat %}
                                    <tr>
                                        <td>{{sin.name}}</td>
                                        <td><img src="{{ request.scheme }}://{{ request.get_host }}/media/{{sin.image}}" height="120px" width="120px" alt="no image"/></td>
                                        <td>
                                            <a href="{% url 'admin_category_edit' sin.id %}" class="btn btn-sm btn-success edit-btn">Edit</a>
                                            <a href="javascript:void({{sin.id}})" data-id="{{sin.id}}" class="delete-category btn btn-sm btn-success dlt-btn">Delete</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                {% else %}
                                    <tr><td colspan="3" align="center">No Records Found</td></tr>
                                {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="/static/admin/assets/scripts/category.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script>
    var csrfToken = "{{ csrf_token }}";
</script>
{% endblock %}
