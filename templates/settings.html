<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Link Toscale</title>
        <link href='/static/css/style.css' rel='stylesheet'>
        <link href='https://use.fontawesome.com/releases/v5.15.4/css/all.css' rel='stylesheet'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/main.js"></script>
    </head>
    <body class="link-scale">
        <div class="overlay"></div>
        <!--header area start-->
        <header>
            <div class="humburg">
                <i class="fas fa-bars" id="sidebar_btn"></i> <span>Settings</span>
            </div>
            <div class="left_area">
                <a href="{% url '' %}"><img src="/static/images/link_mainlogo.png" /></a>
               <!--<h6 style="color: red;align-items: right;font-weight: bold;" align="right">Beta</h6>--> 
            </div>     
                   
        </header>
        <!--header area end-->

        <!--sidebar start-->
        <div class="sidebar">
            {% include 'layouts/sidebar.html' %}
        </div>
        <!--sidebar end-->

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <div class="setting_form">
                            <form>
                                <label for="language"><span><img src="/static/images/language.png" /></span>LANGUAGES</label>
                                <select id="language" name="language_list" form="languageform">
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <!-- <option value="French">French</option>
                                    <option value="Arabic">Arabic</option> -->
                                </select>

                                <label for="currency"><span><img src="/static/images/currency.png" /></span> CURRENCY</label>
                                <select id="currency" name="currencye_list" form="currencyform">
                                    <option value="Pound">£ British Pound</option>
                                    <!-- <option value="Dollar">$ United States Dollar</option>
                                    <option value="Euro">€ Euro Member Countries</option>
                                    <option value="Yuan">¥ China Yuan Renminbi</option> -->
                                </select>

                                <label for="location"><span><img src="/static/images/location.png" /></span> LOCATION</label>
                                <select id="location" name="location_list" form="locationform">
                                    <option value="Kingdom">Current Location (United Kingdom)</option>
                                    <!-- <option value="german">Current Location (Germany)</option>
                                    <option value="Italy">Current Location (Italy)</option>
                                    <option value="India">Current Location (India)</option> -->
                                </select>

                                <div class="btn-footer text-right">
                                    <input class="save" type="submit" value="Save">
                                    <input class="cancel" type="submit" value="Cancel">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
