                toggleCheckedAll(this);

        function setCheckboxSelectLabels(elem) {
            var wrappers = $('.feature-down');
            $.each(wrappers, function (key, wrapper) {
                var checkboxes = $(wrapper).find('.ckkBox');
                var label = $(wrapper).find('.checkboxes').attr('id');
                var prevText = '';
                $.each(checkboxes, function (i, checkbox) {
                    var button = $(wrapper).find('.toggle-next');
                    if ($(checkbox).prop('checked') == true) {
                        var text = $(checkbox).next().html();
                        var btnText = prevText + text;
                        var numberOfChecked = $(wrapper).find('input.val:checkbox:checked').length;
                        if (numberOfChecked >= 6) {
                            btnText = numberOfChecked + ' ' + label + ' selected';
                        }
                        $(button).text(btnText);
                        prevText = btnText + ', ';
                    }
                });
            });
        }

        function toggleCheckedAll(checkbox) {
            var apply = $(checkbox).closest('.wrapper').find('.apply-selection');
            apply.fadeIn('slow');

            var val = $(checkbox).closest('.checkboxes').find('.val');
            var all = $(checkbox).closest('.checkboxes').find('.all');
            var ckkBox = $(checkbox).closest('.checkboxes').find('.ckkBox');

            if (!$(ckkBox).is(':checked')) {
                $(all).prop('checked', true);
                return;
            }

            if ($(checkbox).hasClass('all')) {
                $(val).prop('checked', false);
            } else {
                $(all).prop('checked', false);
            }
        }
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Assuming you have a select element in your HTML with the id 'citySelect'
        var citySelect = document.getElementById('citySelect');

        // Assuming you have a select element with the id 'countryInput'
        var countryInput = document.getElementById('country');

        

        countryInput.addEventListener('change', function () {
            // Get the selected country
            var countryName = countryInput.value;

            // Make an AJAX request to your Django backend
            fetch(`/get_cities_by_country/?country_name=${countryName}`)
                .then(response => response.json())
                .then(data => {
                    if ('city_list' in data) {
                        // Clear the select element
                        citySelect.innerHTML = '';

                        // Populate the select element with the cities
                        data.city_list.forEach(city => {
                            var option = document.createElement('option');
                            option.value = city.cityname;
                            option.textContent = city.cityname;
                            citySelect.appendChild(option);
                        });
                    } else {
                        console.error(data.message || 'Unknown error');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>
